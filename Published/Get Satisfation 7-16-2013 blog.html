	<!-- Style -->
    <style>
    .tipsy { font-size: 22px; 
  position: absolute; 
  padding: 0px; 
  z-index: 100000;
/*  border-color: lightblue;
  border-style: solid;
  border-width: 1;
  border-radius: 5;*/
}

  .tipsy-inner { 
    background-color: white;
    color: #000; 
    max-height: 550px;
    max-width: 400px; 
    border-radius: 5px;
    _height:expression(this.scrollHeight>299?"300px":"auto");
    overflow:auto;
    overflow-x:hidden;
    padding: 32px; 
    text-align: left; 
  }

  /* Rounded corners */
  .tipsy-inner { border-radius: 1px; 
    -moz-border-radius: 3px; 
    -webkit-border-radius: 3px; 
  }
  
  /* Uncomment for shadow */
  .tipsy-inner { box-shadow: 0 0 5px #000000; -webkit-box-shadow: 0 0 5px #000000; -moz-box-shadow: 0 0 5px #000000; }
  
  .tipsy-arrow { position: absolute;
  width: 0; 
  height: 0; 
  line-height: 0; 
  border: 10px dashed #000; 
}
  
  /* Rules to colour arrows */
  .tipsy-arrow-n { border-bottom-color: #000; }
  .tipsy-arrow-s { border-top-color: #000; }
  .tipsy-arrow-e { border-left-color: #000; }
  .tipsy-arrow-w { border-right-color: #000; }
  
	.tipsy-n .tipsy-arrow { top: 0px; 
    left: 50%; 
    margin-left: -5px; 
    border-bottom-style: solid; 
    border-top: none; 
    border-left-color: transparent; 
    border-right-color: transparent; 

  }
    .tipsy-nw .tipsy-arrow { top: 0; 
      left: 10px; border-bottom-style: solid; border-top: none; border-left-color: transparent; border-right-color: transparent;}
    .tipsy-ne .tipsy-arrow { top: 0; right: 10px; border-bottom-style: solid; border-top: none;  border-left-color: transparent; border-right-color: transparent;}
  .tipsy-s .tipsy-arrow { bottom: 0; left: 50%; margin-left: -5px; border-top-style: solid; border-bottom: none;  border-left-color: transparent; border-right-color: transparent; }
    .tipsy-sw .tipsy-arrow { bottom: 0; left: 10px; border-top-style: solid; border-bottom: none;  border-left-color: transparent; border-right-color: transparent; }
    .tipsy-se .tipsy-arrow { bottom: 0; right: 10px; border-top-style: solid; border-bottom: none; border-left-color: transparent; border-right-color: transparent; }
  .tipsy-e .tipsy-arrow { right: 0; top: 50%; margin-top: -5px; border-left-style: solid; border-right: none; border-top-color: transparent; border-bottom-color: transparent; }
  .tipsy-w .tipsy-arrow { left: 0; top: 50%; margin-top: -5px; border-right-style: solid; border-left: none; border-top-color: transparent; border-bottom-color: transparent; }


  body{
    		margin: 0;
    	}

.wrapper, #container{
	margin-right: 200px;
	margin-left: 200px;
	padding: 0px;
	border-color: black;
}
#container, body, html{
	height: 90%;
}
#header{
	text-align: center;
	width: 100%;
	height: 40px;
/* 	background-color: blue; */
/* 	color: white; */
	margin: 0;
}
#header h1{
	margin: 0;
}

.axis path,.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}

h3,.chartTitle{
	margin: 0;
	padding: 0;
	text-align: center;
}
.question{
	fill: #fd8d3c ;
	}
.problem{
	fill: #d62728;
}
.praise{
	fill: #31a354;
}
.idea{
	fill: #6baed6 ;
}
.domain {
	/*display: none;*/
}
.popup-value{
	color: darkblue;
	float: left;
}
.tipsy-inner h4{
	color: grey;
	text-align: center;
	margin:0;
	padding: 0;

}

.popup-content{
	height: 300;
}
.popup-footer{
	/*display: inline;*/
	/*float: left;*/
}
.block{
/*	stroke: white;
	stroke-width: 2px;*/
}
.viewPost{
/*
	position: fixed;
	bottom: 5;
	right:5;
*/
}
.block-hover{
	stroke:blue,
	stroke-width:3
}
#legend rect{
	stroke: none;
}
svg{
	font-family: sans-serif;
	position: absolute;
	bottom: 10;
}
.axis-label, .legend-text{
	font-size: 32;
}
</style>

     <script title="viualization.js" type="text/javascript">
 			var blockTracker =new Object();
var maxBlocks = 1;
var blockHeight = 0;
var liveDataset = new Object();
var timeNow = new Date();
var totalProblems = 0;
var totalQuestions = 0;
var totalIdeas = 0;
var totalPraise = 0;

$(document).ready(function(){


			/* console.log(blockTracker); */
			function viz(dataset,datasetType){
				//SVG variables
				var w = $("#container").width(),
				h = $("#container").height(),
				padding = 50,
				sidePadding = 35,
				p=[10,30,90,35],
				long_format = d3.time.format("%Y/%m/%d %H:%M:%S"),
				format = d3.time.format("%Y/%m/%d"),
				shortFormat = d3.time.format("%m/%d/%Y"),
				condensedFormat = d3.time.format("%y%m%d")


				//Filter out dates
				dataset=dataset.filter(function(d) { 
					return (d.created_at.slice(0,10).split("/").join("") > 20130520) 
				})
				
				//Set endpoints for the dates
				var minDate = new Date(d3.min(dataset, function(d) { 
				 	return format.parse(d.last_active_at.slice(0,10)); }))
				var maxDate= new Date(d3.max(dataset, function(d) { 
				 	return format.parse(d.last_active_at.slice(0,10)); }))

				 console.log("min date is: " + shortFormat(minDate) +". And max date is: "+shortFormat(maxDate));

				//X Scale
				var xScale = d3.time.scale()
					.domain([minDate,maxDate])
					.rangeRound([p[3],w-p[1]])
					
				;
			  	var heightScale = d3.scale.linear()
				 // .domain([0, d3.max(dataset, function(d) { return d[1]; })])
				 .domain([0, 1])
				 .range([0, (h-(p[0]+p[2]))/maxBlocks]);


				//Create SVG element
				var svg = d3.select("#container")
							.append("svg")
							.attr("width", w)
							.attr("height", h)
							.append("svg:g")
						    ;

				//Create hidden SVG element for testing
				var hidden_svg = d3.select("#container")
							.append("svg")
							.attr({"width":0,"height":0})
							.append("svg:g")
						    ;



				//draw bars for counting purposes only - HIDDEN
	   				var rect= hidden_svg.selectAll("rect")
					   .data(dataset)
					   .enter()
					   .append("rect")
					   //Stacking function: 
					   .attr("y", function(d){
					   		var thisDate = d.created_at.slice(0,10)
					   		if (thisDate in blockTracker){
						   		blockTracker[thisDate]++;
						   		if (blockTracker[thisDate]>maxBlocks){maxBlocks=blockTracker[thisDate]}
					   		}
					   		else{
					   			blockTracker[thisDate]=1;
					   		}
					   		return(h-(p[0]+p[2]))-(blockTracker[thisDate]*blockHeight)})
					   .attr({"height": function(d){return heightScale(1)},
					   	      'width':"0"
						})
				
					   
					   console.log(blockTracker["2013/07/16"]);
					   blockHeight = (h-(p[0]+p[2]))/maxBlocks;
					   var curYpos= new Object();
					   var deltaDays = ((maxDate)-(minDate))/(3600000*24);
					   var blockWidth = (w-(p[3]+p[1]))/deltaDays
 
				//Draw Bars
				var draw_bars = function(s){
					filtered_dataset=dataset.filter(function(d) { 						

						return (d.style == s) 
					})
	   				svg.selectAll("rect")
					   .data(filtered_dataset, function(d){return d.id;})
					   .enter()
					   .append("rect")
					   .attr("x", function(d) {

					   		if(s=="question"){console.log("making questions")}
					   		return xScale(format.parse(d.created_at.slice(0,10))) 
					   })
					   //Stacking function: 
					   .attr("y", function(d){
					   		var thisDate = d.created_at.slice(0,10);
					   		if (thisDate in curYpos){
					   			curYpos[thisDate]=curYpos[thisDate] + blockHeight}				   		
					   		else {curYpos[thisDate]=blockHeight}
					   		var yPos = (h-(p[2]))-(curYpos[thisDate])

					   		return yPos})

					   .attr({"height": function(d){return blockHeight},
					   	      'width':blockWidth,
					   		  "class":function(d){return d.style+" block"},
					   		  'alt':function(d){return d.subject},
					   		  "stroke": "white",
							  "stroke-width": 1
						})
				}
			   	draw_bars("problem");
 			   	draw_bars("question"); 
 			   	draw_bars("idea");
 			   	draw_bars("praise");

				//Popups
			   	$('svg rect').tipsy({ 
			        gravity: function(d){
			        	if ($(this).position().top < (h/2)){
			        		return "n"
			        	}
			        	else{
				        	return "s"
				        }
			        }, 
			        html: true, 
			        title: function() {
			          var d = this.__data__;
			          var subject = d.subject
			          var popup= '<h4 class="popup-title">Details</h4>'+
			           '<p><strong>Subject:</strong> ' + subject +'</p>'+
			           '<div class="popup-content"><p><strong>Content:</strong> '+this.__data__.content+'</p></div>'+
			           '<div class="popup-footer"><p><strong>'+this.__data__.me_too_count+'</strong> People have this problem</p></div>'+
			           '<div><a class="viewPost" href="'+this.__data__.at_sfn +'">View Post</a></div>'
			          return popup; 
			        }
			      });


				var yScale = d3.scale.linear()
				 // .domain([0, d3.max(dataset, function(d) { return d[1]; })])
				 .domain([0, maxBlocks])
				 .range([h - p[2], p[0]]);


				//Define X axis
				var xAxis = d3.svg.axis()
								  .scale(xScale)
								  .orient("bottom")
								  .ticks(d3.time.days, 2)//tick every 2 days
								  .tickFormat(d3.time.format("%b %d"))
								  ;

				//Define Y axis
				var yAxis = d3.svg.axis()
								  .scale(yScale)
								  .orient("left")
								  .ticks(5)
								  // .attr('transform',"translate(5)")
								  ;

				//Create X axis
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0," + (h - p[2]) + ")")
					.call(xAxis)
					.selectAll("text")  
			            .style("text-anchor", "end")
			            .attr({"dx": "-.8em",
			            	   "dy": ".15em",
			            	   "class": "axis-label axis-text x-axis-label",
							   "transform": function(d) {
			                return "rotate(-65)" 
		                }});
				
				//Create Y axis
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(" + ((1*p[3])) + ",0)")
					.call(yAxis);
				
				//Y Axis Label
				svg.append('text')
					.text("Number of posts")
					.attr({
						"class":"axis-label",
						"transform":"translate("+ (p[3]-30)+","+((2*h)/5)+") rotate(90)",
						// "font-size":16
					})

				//Chart Title
				var chartTitle = svg.append("text")
					.text(function(){
						if (datasetType == "Static"){
							return "Static data from 5/21/2013 through "+shortFormat(maxDate);
						}
						else{
							return "Live data from "+ long_format(maxDate)
						}
					})
					.attr("transform","translate("+(w/3)+",30)")	



				svg.append("text")
					.text("Problem")
					.attr("transform","translate(50,"+(h-(p[2]/10))+")")
					.attr("class","legend-text");
				svg.append("text")
					.text("Question")
					.attr("transform","translate(150,"+(h-(p[2]/10))+")")
					.attr("class","legend-text");
				svg.append("text")
					.text("Idea")
					.attr("transform","translate(250,"+(h-(p[2]/10))+")")
					.attr("class","legend-text");
				svg.append("text")
					.text("Praise")
					.attr("transform","translate(350,"+(h-(p[2]/10))+")")
					.attr("class","legend-text");
				
				svg.append("rect")
					.attr({
						"x":35,
						"y":h-(p[2]/3),
						"height": blockHeight,
						"width":".6em",
						"class": "problem block" 
					})
				svg.append("rect")
					.attr({
						"x":135,
						"y":h-(p[2]/3),
						"height": blockHeight,
						"width":".6em",
						"class": "question block" 
					})
				svg.append("rect")
					.attr({
						"x":235,
						"y":h-(p[2]/3),
						"height": blockHeight,
						"width":".6em",
						"class": "idea block" 
					})
				svg.append("rect")
					.attr({
						"x":335,
						"y":h-(p[2]/3),
						"height": blockHeight,
						"width":".6em",
						"class": "praise block" 
					})
